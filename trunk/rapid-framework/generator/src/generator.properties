# you can refer ${env.JAVA_HOME} or ${user.home}

#java base package
basepackage=com.company.project
#jsp namespace: web/${namespace}/${className}/list.jsp
namespace=pages

hibernate_id_generator=increment

outRoot=d:\\generator-output

# global java type mapping
java_typemapping.java.math.BigDecimal=Long
java_typemapping.java.lang.Byte=Integer
java_typemapping.java.lang.Short=Integer
java_typemapping.java.sql.Date=java.util.Date
java_typemapping.java.sql.Time=java.util.Date
java_typemapping.java.sql.Timestamp=java.util.Date

jdbc.username=root
jdbc.password=123456

# only for <<Oracle>> jdbc.schema is required,jdbc.catalog is optional
jdbc.schema=
jdbc.catalog=

# <<MySql>>
jdbc.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8
jdbc.driver=com.mysql.jdbc.Driver

