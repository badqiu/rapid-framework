<#include "/macro.include"/> 
<#include "/custom.include"/> 
<#assign className = table.className>   
<#assign classNameLower = className?lower_case>
<#assign actionExtension = "do"> 
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!--Ext 样式表  -->
	<link type="text/css" rel="stylesheet" href="../../widgets/ext-2.2.1/resources/css/ext-all.css"/>
	<!--Ext 类库  -->
    <script type="text/javascript" src="../../widgets/ext-2.2.1/adapter/ext/ext-base.js"></script>
	<script type="text/javascript" src="../../widgets/ext-2.2.1/ext-all.js"/></script>
	<script type="text/javascript" src="../../widgets/ext-2.2.1/ext-all-debug.js"></script>

	<script type="text/javascript" src="../../extclient/gridToExcel.js"></script>
	<script type="text/javascript" src="../../extclient/RowExpander.js"></script>
	<script src="./${classNameLower}.js"></script>
	<script type="text/javascript">
		Ext.BLANK_IMAGE_URL = "../../widgets/ext-2.2.1/resources/images/default/s.gif";
		Ext.QuickTips.init();
		Ext.form.Field.prototype.msgTarget = 'qtip';

			Ext.QuickTips.init();
			var grid = {xtype:'${classNameLower}',region:'center'};
			var vp = new Ext.Viewport({
					layout:'fit',
					items:[grid]
			})
		});
	</script>
